<!DOCTYPE html>
<html>
    <head>
        <title>bb</title>
    </head>
    <body>
        <script>
            var a=prompt("enter a number");
            var b=prompt("enter 2nd number");
            var c=prompt("what operation");
            a=Number(a);
            b=Number(b);
            switch(c){
                case "add":
                    c=a+b;
                    alert(c);
                    break;
                    case "sub":
                        c=a-b;
                    alert(c);
                    case "*":
                        c=a*b;
                    alert(c);
                    default :
                    alert("icjid");
                    break;
            }
        </script>
    </body>
</html>
